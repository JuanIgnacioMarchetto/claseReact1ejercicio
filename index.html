<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguroNoPagamosCooperativa</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <h1>Solicitud de Seguro</h1>
        <form id="solicitud-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="tipo-seguro">Tipo de Seguro:</label>
                <select id="tipo-seguro" name="tipo-seguro">
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor-seguro">Valor del Seguro:</label>
                <span id="valor-seguro">Seleccione un tipo de seguro</span>
            </div>
            <button type="submit">Solicitar Contacto</button>
            </form>
            </div>            
            <script>
                const tipoSeguro = document.getElementById("tipo-seguro");
                const valorSeguro = document.getElementById("valor-seguro");
            
                tipoSeguro.addEventListener("change", () => {
                    const selectedTipoSeguro = tipoSeguro.value;
                    let precioSeguro = 0;
            
                    switch (selectedTipoSeguro) {
                        case "basico":
                            precioSeguro = 500;
                            break;
                        case "intermedio":
                            precioSeguro = 1000;
                            break;
                        case "premium":
                            precioSeguro = 1500;
                            break;
                    }
            
                    valorSeguro.textContent = `Precio: $${precioSeguro}`;
                });
            </script>
            </body>
            </html>
